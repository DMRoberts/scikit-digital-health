name: skimu

on:
  pull_request:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest h5py wheel
        # if macOS install libomp
        if [ "$RUNNER_OS" == "macOS" ]; then
          HOMEBREW_NO_AUTO_UPDATE=1 brew install libomp
        fi
      shell: bash
    - name: Install skimu
      run: |
        # if macOS, make sure to set the environment variables so that it can find gfortran-9
        if [ "$RUNNER_OS" == "macOS" ]; then
          export F90=gfortran-9
        fi
        # install scikit-imu
        pip install .
      shell: bash
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --statistics
    - name: Test with pytest
      run: |
        pytest